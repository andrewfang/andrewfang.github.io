<link rel="import" href="https://www.polymer-project.org/0.5/components/webcomponentsjs/webcomponents.js">

<meta name="author" content="Andrew Fang">

<polymer-element name="experience-item" attributes="expname hreflink iconlink position" noscript>

  <style>
  .aboutli {
    display: block;
  }
  .position {
    margin-left: 45px;

    font-style: italic;

  </div>
  </template>
