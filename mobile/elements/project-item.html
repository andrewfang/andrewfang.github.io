<link rel="import" href="https://www.polymer-project.org/0.5/components/webcomponentsjs/webcomponents.js">
<link rel="import" href="https://www.polymer-project.org/0.5/components/core-image/core-image.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<meta name="author" content="Andrew Fang">

<polymer-element name="project-item" attributes="projectname desc link iconlink" noscript>
  <template>
  <style>
    .projectli {
      display: flex;
    }
    .projectDetail {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 15px;
    }
    .projectTitle {
      font-size: 20px;
    }
    .projectDesc {
      color: #9e9e9e;
      font-style: italic;
      font-weight: 200;
      font-size: 12px;
    }
    .projectImg {
      height: 70px;
      width: 70px;
    }
    .iconA {
      color: #000;
    }
  </style>
  <div class="projectli">
    <a class="iconA" href='{{link}}'>
      <img class="projectImg" src="{{iconlink}}" />
    </a>
    <div class="projectDetail">
      <span class="projectTitle">{{projectname}}</span><BR>
      <span class="projectDesc">{{desc}}</span>
    </div>
  </div>   
  </template>

</polymer-element>
