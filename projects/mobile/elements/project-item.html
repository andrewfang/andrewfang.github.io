<link rel="import" href="https://www.polymer-project.org/0.5/components/webcomponentsjs/webcomponents.js">
<link rel="import" href="https://www.polymer-project.org/0.5/components/core-image/core-image.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<meta name="author" content="Andrew Fang">

<polymer-element name="project-item" attributes="projectname tagline imageurl hreflink platform color" noscript>
  <template>
  <style>
  .fullHeight {
    padding: 20px;
    height: 100%;
  }
  .flexAcross {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .flexDown{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 50%;
    text-align: center;
    color: #fff;
    font-weight: 200;
  }
  .imageLogo {
    width: 50%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
  }
  h4 {
    font-weight: 200;
    font-size: 1.5em;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    margin: 0;
  }
  a {
    text-decoration: none;
  }
  a:hover {
    text-decoration: none;
  }
  #tagline {
    font-weight: 200;
    margin-bottom: 0px;
    font-size: 1em;
  }
  #platform {
    font-weight: 200;
    font-style: italic;
    opacity: 0.8;
  }
  #logoimage {
    height: 150px;
  }
  </style>
  <a href="{{hreflink}}">
  <div class="flexAcross fullHeight">
    <div class="flexDown imageLogo" style='{{computebackground}}'>
      <img id="logoimage" src="{{imageurl}}"/>
    </div>
    <div class="flexDown">
      <h4 style="color:{{color}}" >{{projectname}}</h4>
      <p id="tagline" style="color:{{color}}" >{{tagline}}</p>
      <p id="platform" style="color:{{color}}" >{{platform}}</p>
    </div>
  </div>
  </a>
  </template>
</polymer-element>
