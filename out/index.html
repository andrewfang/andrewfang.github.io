<html>
  <head>
    <title>Out of Body by Andrew Fang</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="../assets/andrewLogoGold.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, p, a {
        font-family: "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: 300;
        color: #fff;
      }
      .containerCentering {
        position: relative;
        height: calc(100%);
      }
      .centerCenter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      video#bgvid { 
          position: fixed;
          top: 50%;
          left: 50%;
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          z-index: -100;
          -webkit-transform: translateX(-50%) translateY(-50%);
          transform: translateX(-50%) translateY(-50%);
          background: url(out.png) no-repeat;
          background-size: cover; 
      }
    </style>
  </head>
  <body>
    <video autoplay loop poster="out.png" id="bgvid">
      <source src="out.webm" type="video/webm">
      <source src="out.mov" type="video/mov">
    </video>
    <div class="containerCentering">
      <div class="centerCenter" align="center">
        <h1>Out of Body</h1>
        <h2>MaxMSP</h2>
        <a href="./outOfBodyPatcher.txt">Get Patcher</p>
      </div>
    </div>
  </body>
</html>
