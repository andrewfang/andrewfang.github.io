      <div class="textblocks" id="texttitle">

        <section id="nav" class="clearfix">

            <img id="profile" alt="Andrew Fang profile picture" title="Andrew Fang profile picture" src="images/Andrew-Fang-profile.png" />

  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
  <script>
    $(document).ready(function(){
      // $("#logohead").hide();
      var rotation = function() {
        $("#profile").rotate({
          angle:0,
          animateTo:360,
          callback:rotation,
          easing: function(x,t,b,c,d){
            return c*(t/d)+b;
          }
        });
      }
      $("#profile").on("mouseover", rotation);

      $("#name").on("mouseover", function(){
        var posx = Math.random() * 800;
        var posy = Math.random() * 300;
        $(this).animate({
           marginTop: posy,
           marginLeft: posx
        });
      });
    });

  </script>
