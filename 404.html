  <script>
    $(document).ready(function(){
      // $("#logohead").hide();

      $("#trollpicture").hide();
      $("p").on("mouseover", function(){
        $("#trollpicture").fadeToggle();
      });
      var rotation = function() {
        $("#trollpicture").rotate({
          angle:0,
          animateTo:360,
          callback:rotation,
          easing: function(x,t,b,c,d){
            return c*(t/d)+b;
          }
        });
      }
