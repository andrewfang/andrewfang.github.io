<link rel="import" herf="../plugins/bower_components/polymer/polymer.html">
<link rel="import" href="../plugins/bower_components/paper-button/paper-button.html">
<meta name="author" content="Andrew Fang">

<dom-module id="project-item">
  <style>
    .fullHeight {
      padding: 20px;
      height: calc(93%);
    }
    .flexAcross {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .flexDown{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: calc(50%);
      text-align: center;
      color: #fff;
      font-weight: 200;
    }
    .imageLogo {
      width: calc(50%);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }
    h4 {
      font-weight: 200;
      font-size: 160%;
      text-rendering: optimizeLegibility; 
      -webkit-font-smoothing: antialiased;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: none;
    }
    paper-button {
      background: rgba(0,0,0,.1);
      width: calc(100%);
      text-transform: none;
      color: #fff;
      margin: 0;
      font-weight: 200;
      text-rendering: optimizeLegibility; 
      -webkit-font-smoothing: antialiased;
    }
    paper-button:hover {
      background: rgba(0,0,0,.2);
    }
    /* Underline From Center */
    .hvr-underline-from-center {
      display: inline-block;
      vertical-align: middle;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      box-shadow: 0 0 2px rgba(0, 0, 0, 0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow: hidden;
    }
    .hvr-underline-from-center:before {
      content: "";
      position: absolute;
      z-index: -1;
      left: 50%;
      right: 50%;
      bottom: 0;
      background: rgba(255,255,255,.5);
      height: 4px;
      -webkit-transition-property: left, right;
      transition-property: left, right;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }
    .hvr-underline-from-center:hover:before, .hvr-underline-from-center:focus:before, .hvr-underline-from-center:active:before {
      left: 0;
      right: 0;
    }
  </style>
  <template>
  <div class="flexAcross fullHeight">
    <div class="flexDown imageLogo" style$='{{computebackground}}'>
    </div>
    <div class="flexDown">
      <h4>{{projectname}}</h4>
      <p>{{tagline}}</p>
    </div>
  </div>
  <a href$="{{hreflink}}">
    <paper-button class="hvr-underline-from-center">{{buttontitle}}</paper-button>
  </a>
  </template>
 <script>
      Polymer({
          is: 'project-item',
          properties: {
            projectname: {
              type: String
            }, 
            tagline: {
              type: String
            }, 
            buttontitle: {
              type: String
            },
            imageurl: {
              type: String
            },
            hreflink: {
              type: String
            },
            computebackground: { 
             type: String, 
             computed: 'compute(imageurl)' 
            }
          },
          compute: function(imageurl) {
            return 'background-image: url(' + imageurl + ');';
          }
      });
  </script>
</dom-module>
