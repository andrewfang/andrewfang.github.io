<link rel="import" herf="../plugins/bower_components/polymer/polymer.html">
<link rel="import" href="../plugins/bower_components/paper-button/paper-button.html">
<meta name="author" content="Andrew Fang">

<dom-module id="project-item-small">
<style>
  .projectItem {
    height: 100%;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    flex-direction: column;
    justify-content: center;;
  }
  img {
    height: 45%;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  h4 {
    font-weight: 200;
    margin-bottom: 0;
  }
  a {
    text-decoration: none;
    color: #000;
  }
  a:hover {
    text-decoration: none;
  }
  #tagline {
    font-weight: 200;
    margin-bottom: 0px;
    font-size: 1.2em;
  }
  #platform {
    font-weight: 200;
    font-style: italic;
    opacity: 0.8;
  }
</style>
<template>
  <a href$="{{hreflink}}">
    <div class="projectItem" align="center">
      <h4 style$="color:{{color}}" >{{projectname}}</h4>
      <p id="tagline" style$="color:{{color}}" >{{tagline}}</p>
        <img class="img-rounded" src="{{imageurl}}" />
      <p id="platform" style$="color:{{color}}">{{platform}}</p>
    </div>
  </a>
</template>
 <script>
      Polymer({
          is: 'project-item-small',
          properties: {
            projectname: {
              type: String
            },
            buttontitle: {
              type: String
            },
            imageurl: {
              type: String
            },
            hreflink: {
              type: String
            },
            tagline: {
              type: String
            },
            platform: {
              type:String
            }
          },
          ready: function() {
          }
      });

  </script>
</dom-module>
